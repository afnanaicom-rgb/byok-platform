        // Load API Keys from Firestore

            try {
                const snapshot = await db.collection('users').doc(currentUser.uid).collection('apiKeys').get();
                const keysList = document.getElementById('apiKeysList');

            event.preventDefault();
            const apiKey = document.getElementById('apiKeyInput').value;
            const keyName = document.getElementById('keyNameInput').value || 'Ù…ÙØªØ§Ø­ API';
            const modalError = document.getElementById('modalError');

                // Save to Firestore
                await db.collection('users').doc(currentUser.uid).collection('apiKeys').add({
